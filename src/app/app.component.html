<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" style="color:white;">Shop Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
     aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor02">
     <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
           <a class="nav-link" style="color:white;" (click)="onOpenModal(null, 'add')">Add Shop <span
                 class="sr-only">(current)</span></a>
        </li>
     </ul>
     <form class="form-inline my-2 my-lg-0">
        <input type="search" #key="ngModel" ngModel name="key" id="searchName" class="form-control mr-sm-2"
           placeholder="Search shops..." required>
     </form>
  </div>
</nav>
<div class="container" id="main-container">
  <div class="row">
     <a class="nav-link" style="color:black;" (click)="onOpenModal(null, 'add')">Add Shop <span
           class="sr-only">(current)</span></a>

     <div *ngFor="let shop of shops" class="col-md-6 col-xl-3 pb-3">
        <div class="card m-b-30">
           <div class="card-body row" style="height: 250px;">
              <div class="col-6" style="width: 100%;">
                 <a href=""><img src="{{shop?.imageURL}}" alt="" class="img-fluid rounded-circle w-60"></a>
              </div>
           </div>
           <ul class="list-group list-group-flush">
              <h4>
                 <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{shop?.name}}</li>
              </h4>
              <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{shop?.address}}</li>
              <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{shop?.price}}</li>
              <li class="list-group-item"><i class="fa fa-birth float-right"></i>{{shop?.birth}}</li>
           </ul>
           <div class="card-body">
              <div class="float-right btn-group btn-group-sm">
                 <a (click)="onOpenModal(shop, 'edit')" href="#" class="btn btn-primary tooltips"
                    data-placement="top" data-original-title="Edit">
                    <i class="fa fa-pencil">Edit</i> </a>
                 <a (click)="onOpenModal(shop, 'delete')" class="btn btn-secondary tooltips" data-placement="top"
                    data-original-title="Delete">
                    <i class="fa fa-times">Delete</i></a>
              </div>
           </div>
        </div>
     </div>
  </div>

  <!-- Add -->
  <div class="modal fade" id="addShopModal" tabindex="-1" role="dialog" aria-labelledby="addShopModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="addShopModalLabel">Add Shop</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <form #addForm="ngForm" (ngSubmit)="onAddShop(addForm)">
                 <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
                 </div>
                 <div class="form-group">
                    <label for="price">Price </label>
                    <input type="price" ngModel name="price" class="form-control" id="price" placeholder="Price"
                       required>
                 </div>
                 <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" ngModel name="address" class="form-control" id="address"
                       placeholder="Address" required>
                 </div>
                 <div class="form-group">
                    <label for="birth">Birth</label>
                    <input type="text" ngModel name="birth" class="form-control" id="birth" placeholder="Birth"
                       required>
                 </div>
                 <div class="form-group">
                    <label for="birth">Image URL</label>
                    <input type="text" ngModel name="imageURL" class="form-control" id="imageURL"
                       placeholder="Image URL" required>
                 </div>
                 <div class="modal-footer">
                    <button type="button" id="add-shop-form" class="btn btn-secondary"
                       data-dismiss="modal">Close</button>
                    <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save changes</button>
                 </div>
              </form>
           </div>
        </div>
     </div>
  </div>
  <!-- Update -->
  <div class="modal fade" id="updateShopModal" tabindex="-1" role="dialog" aria-labelledby="shopEditModalLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="updateShopModalLabel">Edit Shop {{editShop?.name}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <form #editForm="ngForm">
                 <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ngModel="{{editShop?.name}}" name="name" class="form-control" id="name"
                       aria-describedby="priceHelp" placeholder="Name">
                 </div>
                 <input type="hidden" ngModel="{{editShop?.id}}" name="id" class="form-control" id="id"
                    placeholder="Price">
                 <input type="hidden" ngModel="{{editShop?.shopCode}}" name="shopCode" class="form-control"
                    id="shopCode" placeholder="Shop Code">
                 <div class="form-group">
                    <label for="price">Price</label>
                    <input type="price" ngModel="{{editShop?.price}}" name="price" class="form-control" id="price"
                       placeholder="Price">
                 </div>
                 <div class="form-group">
                    <label for="birth">Address</label>
                    <input type="text" ngModel="{{editShop?.address}}" name="address" class="form-control"
                       id="address" placeholder="Address">
                 </div>
                 <div class="form-group">
                    <label for="birth">Birth</label>
                    <input type="text" ngModel="{{editShop?.birth}}" name="birth" class="form-control" id="birth"
                       name="birth" placeholder="Phone">
                 </div>
                 <div class="form-group">
                    <label for="imageURL">Image URL</label>
                    <input type="text" ngModel="{{editShop?.imageURL}}" name="imageURL" class="form-control"
                       id="imageURL" placeholder="Image URL">
                 </div>
                 <div class="modal-footer">
                    <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                    <button (click)="onUpdateShop(editForm.value)" data-dismiss="modal" class="btn btn-primary">Save
                       changes</button>
                 </div>
              </form>
           </div>
        </div>
     </div>
  </div>

  <!-- Delete -->
  <div class="modal fade" id="deleteShopModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel"
     aria-hidden="true">
     <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
              <h5 class="modal-title" id="deleteModelLabel">Delete Shop</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <p>Are you sure {{deleteShop?.name}}?</p>
              <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                 <button (click)="onDeleteShop(deleteShop?.id || -1)" class="btn btn-danger"
                    data-dismiss="modal">Yes</button>
              </div>
           </div>
        </div>
     </div>
  </div>
</div>
